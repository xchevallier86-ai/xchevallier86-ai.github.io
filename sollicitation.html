<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Sollicitation</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
  <h1>Sollicitation</h1>
  <form id="sollicitation-form">
    <label>Nom : <input type="text" id="nom" required></label><br>
    <label>Email : <input type="email" id="email" required></label><br>
    <label>Message : <textarea id="message" required></textarea></label><br>
    <button type="submit">Envoyer</button>
  </form>

  <p id="resultat"></p>

  <script>
    // ⚠️ Remplace par tes infos Supabase
    const SUPABASE_URL = "https://oqmjdgarmczlikobnysa.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9xbWpkZ2FybWN6bGlrb2JueXNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU3NzQ5ODUsImV4cCI6MjA3MTM1MDk4NX0.JspFA9QQ55ZrBN47le1DppT9VxummwSyHNmnU7jbLmA"; // anon public key

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById("sollicitation-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nom = document.getElementById("nom").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      const { data, error } = await supabase
        .from("sollicitations")
        .insert([{ nom, email, message }]);

      if (error) {
        document.getElementById("resultat").innerText = "❌ Erreur : " + error.message;
      } else {
        document.getElementById("resultat").innerText = "✅ Merci, votre sollicitation a été enregistrée.";
        document.getElementById("sollicitation-form").reset();
      }
    });
  </script>
</body>
</html>
